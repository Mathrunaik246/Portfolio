<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratical Example of dom</title>
</head>
<body>
    <h1 id="header">Hello, Dom!</h1>
    <button id="changeTextBtn">Change Text</button>
    <button id="changeColorBtn"> Change Color</button>
    <button id="addElementBtn">Add Elemnet</button>
    <button id="removeElementBtn"> Remove Elemnet</button>

    <script>
        let header = document.getElementById("header");
        //Accessing the dom element
        let addElement = document.getElementById("addElementBtn");

        // manuplating the dom using event handeler

        addElement.addEventListener("click", function(){
            let para = document.createElement("p");
            para.innerText = "This is generated by button";
            document.body.appendChild(para);
        });

        let removeElement = document.getElementById("removeElementBtn");

        removeElement.addEventListener('click', function(){
            let paragraphs = document.querySelectorAll("p");
            console.log(paragraphs)
            if(paragraphs.length > 0){
                document.body.removeChild(paragraphs[paragraphs.length - 1]);

                // paragraph[3]

            }
        });
    </script>
</body>
</html>
